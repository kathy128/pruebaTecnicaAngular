<div class ="wrapper">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="hola" #input>
    </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tabla1>
      <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
          <td mat-cell *matCellDef="let element">{{element.userId}}</td>
      </ng-container>

      <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</th>
          <td mat-cell *matCellDef="let element">{{element.title}}</td>
      </ng-container>

      <ng-container matColumnDef="body">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Post</th>
          <td mat-cell *matCellDef="let element">{{element.body}}</td>
      </ng-container>
      
      <!-- Actions -->
      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="primary" (click)="addPost()">
              <mat-icon aria-label="add">note_add</mat-icon>
            </button>
          </mat-header-cell>
    
          <mat-cell *matCellDef="let row; let i=index;">
            <button mat-icon-button color="primary" (click)="editPost(row)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
    
            <button mat-icon-button color="primary" (click)="deletePost(row.id)">
              <mat-icon aria-label="Delete">delete_forever</mat-icon>
            </button>
          </mat-cell> 
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay" ></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </div>

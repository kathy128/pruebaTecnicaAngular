<div class="scroll-box-wrapper">
  <div class = "header">
    <h5 class="titleTable">Posts</h5>
    <mat-form-field appearance="outline">
      <input class="filter" matInput (keyup)="applyFilter($event)" placeholder="Filtrar por nombre" #input>
    </mat-form-field>
      <button mat-icon-button color="primary" (click)="addPost()">
            <mat-icon class="iconAdd" aria-label="add">note_add</mat-icon>
      </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tabla1>
      <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
          <td class= "userId" mat-cell *matCellDef="let element">{{element.userId}}</td>
      </ng-container>

      <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</th>
          <td mat-cell *matCellDef="let element">{{element.title}}</td>
      </ng-container>

      <ng-container matColumnDef="body">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Post</th>
          <td mat-cell *matCellDef="let element">{{element.body}}</td>
      </ng-container>
      
      <!-- Actions -->
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editPost(row)">
              <mat-icon class="iconEdit" aria-label="Edit">edit</mat-icon>
              </button>
            <button mat-icon-button color="primary" (click)="deletePost(row.id)">
              <mat-icon class="delete" aria-label="Delete">delete_forever</mat-icon>
            </button>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay" ></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,30]" showFirstLastButtons></mat-paginator>
  </div>
